<section>
  <h2>Stock information for : {{ symbol | uppercase }}</h2>

  <canvas baseChart width="970" height="400"

          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>

</section>
